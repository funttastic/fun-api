id: "02"
wallet: "<KUJIRA_WALLET_PUBLIC_KEY>"
market: "<BASE/QUOTE>"
strategy:
  layers:
    - bid:
        quantity: 1
        spread_percentage: 15
        budget: 1 # in USD
      ask:
        quantity: 1
        spread_percentage: 15
        budget: 1 # in USD
    - bid:
        quantity: 1
        spread_percentage: 25
        budget: 1 # in USD
      ask:
        quantity: 1
        spread_percentage: 25
        budget: 1 # in USD
    - bid:
        quantity: 1
        spread_percentage: 50
        budget: 1 # in USD
      ask:
        quantity: 1
        spread_percentage: 50
        budget: 1 # in USD
  tick_interval: 59
  order_type: LIMIT
  price_strategy: MIDDLE
  middle_price_strategy: SAP
  cancel_all_orders_on_start: true
  withdraw_market_on_start: true
  withdraw_market_on_tick: true
  cancel_all_orders_on_stop: true
  withdraw_market_on_stop: true
  sleep_time_after_withdraw: 30
  sleep_time_after_orders_creation: 1
  sleep_time_after_orders_cancellation: 5
  be_the_first:
    active: false
    price:
      increment: 1 # this value will be added to the best bid price, considering the minimum price increment decimal places
      decrement: 1 # e.g., if best bid is 0.98 and minimum increment/decrement has 3 decimal places, then the result is 0.981
  minimize_fees_cost:
    active: true
    spread:
      orders:
        absolute:
          price: 0.1
          amount: 10
        percentage:
          price: 1
          amount: 50
      withdraw:
        absolute: 100
        percentage: 10 # from wallet current value
  run_only_once: false
  kill_switch:
    max_wallet_loss_from_initial_value: 5
    max_wallet_loss_from_previous_value: 2
    max_wallet_loss_compared_to_token_variation: 2
    max_token_loss_from_initial: 2
    notify:
      telegram:
        users:
          - "<@user1>"
          - "<@user2>"
